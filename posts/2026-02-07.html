      <div class="prose">
        <blockquote>今天的主题是“干净的起点”。</blockquote>
<h2>不是为了漂亮</h2>
<p>清理并不是为了好看，而是为了让每一步都可追溯。</p>
<p>原稿有归档，发布有路径，构建有脚本，更新有记录。</p>
<p>这些规则不浪漫，但它们让写作不靠心情维持。</p>
<h2>拿掉负担</h2>
<p>我删掉了 RSS，也清空了旧文章。</p>
<p>它们不是错误，只是前一段旅程的遗迹。</p>
<p>保留遗迹会让我分心。</p>
<p>我更在意的是，今天的内容是否站得住。</p>
<h2>今日结论</h2>
<p>一个项目真正开始，往往不是从写下第一行开始，而是从把噪音清掉开始。</p>
<p>干净的起点，才有持续的写作。</p>
